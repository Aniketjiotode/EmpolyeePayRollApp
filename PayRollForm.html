<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script  defer src="Empolyee.js"></script>
    <script defer src="form.js"></script>
    <title>Document</title>
</head>
<body>
        <header class="header_content">
            <div class="logo">
                <img src="images\icon.png" alt="" srcset="">
                <div>
                    <span class="emp_text">EMPLOYEE</span><br>
                    <span class="emp_text emp_payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <div class="form_content">
        <div action="" class="emp_form">
        <div class="form_heading">Employee Payroll Form</div>
        <div class="row-content">
            <label for="name" class="label text">Name</label>
            <input type="text" class="input" id="name" name="name" placeholder="your name.." required>
        </div>
        <div class="row-content">
            <label for="name" class="label text ">Profile Image</label>
            <div class="profile_img">
                <label>
                    <input type="radio" name="profile">
                    <img src="./images/profile1.png" class="profile" alt="">
                </label>
                <label>
                    <input type="radio" name="profile">
                    <img src="./images/profile2.png" class="profile" alt="">
                </label>
                <label>
                    <input type="radio" name="profile">
                    <img src="./images/profile3.png" class="profile" alt="">
                </label>
                <label>
                    <input type="radio" name="profile">
                    <img src="./images/profile4.png" class="profile" alt="">
                </label>
            </div>
        </div>
        <div class="row-content">
            <label for="gender" class="label text">Gender</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male" class="text">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female" class="text">Female</label>
            </div>
        </div>
        <div class="row-content">
            <label for="department"  class="label text">Department</label>
            <div>
                <input type="checkbox" class="checkbox" id="Hr" name="department" value="Hr">
                <label for="Hr" class="text">Hr</label>
                <input type="checkbox" class="checkbox" id="sales" name="department" value="Sales">
                <label for="sales" class="text">Sales</label>
                <input type="checkbox" class="checkbox" id="finance" name="department" value="Finance">
                <label for="finance" class="text">Finance</label>
                <input type="checkbox" class="checkbox" id="engineer" name="department" value="Engineer">
                <label for="engineer" class="text">Engineer</label>
                <input type="checkbox" class="checkbox" id="others" name="department" value="Others">
                <label for="others" class="text">Others</label>
            </div>
        </div>
        <div class="row-content">
            <label for="salary">Choose your salary</label>
            <input type="range" class="input" name="salary" id="salary" min="200000"
                          max="500000" step="100" value="350000">
            <label class="emp_salary" for="salary">450000</label>
        </div>
        <div class="row-content">
            <label for="startDate" class="label text">Start Date</label>
            <div>
                <select name="Day" id="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <select name="Month" id="month">
                  <option value="Jan">January</option>
                  <option value="Feb">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July">july</option>
                  <option value="Aug">August</option>
                  <option value="Sept">September</option>
                  <option value="Oct">October</option>
                  <option value="Nov">November</option>
                  <option value="Dec">December</option>
              </select>
              <select name="Year" id="year">
                  <option value="2022">2023</option>
                  <option value="2022">2022</option>
                  <option value="2021">2021</option>
                  <option value="2020">2020</option>
                  <option value="2019">2019</option>
                  <option value="2018">2018</option>
              </select>
          </div>
            </div>
            <div class="row-content">
                <label for="notes" class="label text">Notes</label>
                <textarea name="notes" id="notes" class="input" style="height: 100px"></textarea>
            </div>
            <div class="row-content">
                <label for="notes" class="label text"></label>
                <div class="buttonParent">
                      <a href="home.html" class="resetButton button cancelButton">Cancel</a>
                      <div class="Submit_reset">
                        <button type="submit" class="button submitButton" onclick="save()" id="submitButton">Submit</button>
                        <button type="reset" class="resetButton button">Reset</button>
                      </div>
                </div>
            </div>
        </div>
        </div>       
</body>
<script>
    var salary=document.querySelector("#salary")
    var result=document.querySelector(".emp_salary")
    salary.addEventListener('input',function(){
        result.textContent=salary.value
